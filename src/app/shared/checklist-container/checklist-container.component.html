<div class="{{ wrapperClass }} checklist-container">
  <div class="modal-container">
    <ng-container *ngIf="active$ | async" (change)="toggleWrapperClass()">
      <raf-checklist
        [checklist]="checklist$ | async"
        (destroy)="closeContainer()"
      ></raf-checklist>
    </ng-container>
  </div>
</div>
