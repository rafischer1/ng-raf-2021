<div
  class="contact-graph"
  cdkDrag
  cdkDragBoundary=".main"
  *transloco="let t; read: 'main'"
>
  <raf-widget-header
    cdkDragHandle
    [locked$]="contactGraphLocked$"
    [type]="'skills'"
    (close)="close.emit()"
    (lock)="lock.emit()"
  ></raf-widget-header>
  <ngx-charts-pie-chart
    [results]="pieGraphData"
    [labels]="true"
    [doughnut]="true"
    [arcWidth]="0.5"
    [scheme]="'picnic'"
  ></ngx-charts-pie-chart>
</div>
