<div
  class="contact-graph"
  cdkDrag
  cdkDragBoundary=".main"
  *transloco="let t; read: 'main'"
>
  <div class="widget-header" cdkDragHandle (mousedown)="log.emit()">
    <h2>{{ t("skills") }}</h2>
  </div>
  <ngx-charts-pie-chart
    [results]="pieGraphData"
    [labels]="true"
    [doughnut]="true"
    [arcWidth]="0.5"
    [scheme]="'picnic'"
  ></ngx-charts-pie-chart>
</div>
