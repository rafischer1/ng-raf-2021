<div class="card-form">
  <label>
    Name
    <input type="text" (change)="nameChange($event)" />
  </label>
  <label>
    Email
    <input
      type="email"
      (change)="emailChange($event)"
      minlength="3"
      maxlength="64"
    />
  </label>
  <label>
    Text Color
    <input type="color" (change)="colorChange($event)" />
  </label>
  <label>
    Background Color
    <input type="color" (change)="backgroundColorChange($event)" />
  </label>
</div>
